<md-card color="primary" style="margin-bottom: 0.2rem">
  <md-card-title><a [routerLink]="['/todos/', todo.id]">{{todo.title}}</a></md-card-title>
  <md-card-subtitle>{{todo.text}}</md-card-subtitle>
  <md-action-row>
    <button md-raised-button [color]="[todo.done ? 'primary':'warn']" (click)="onTodoChange(!todo.done)">
      {{[todo.done ? 'Undo': 'Done']}}
    </button>
  </md-action-row>
</md-card>
