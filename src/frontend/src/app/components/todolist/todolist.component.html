<section>
  <md-radio-group [(ngModel)]="filters.ordering" (ngModelChange)="onFiltersChange()">
    <md-radio-button style="margin-right: 2rem;" *ngFor="let filter of filterChoices" [value]="filter">
      {{filter}}
    </md-radio-button>
  </md-radio-group>
</section>

<section>
  <app-todo *ngFor="let todo of (store.todoList$ | async)?.results" [todo]="todo"></app-todo>
</section>
